<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Health Monitor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 300px;
      animation: slideUp 0.6s ease-in-out;
    }
    h2 {
      color: #22d3ee;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin: 1rem 0;
      border: none;
      border-radius: 6px;
      background: #334155;
      color: white;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #22c55e;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #16a34a;
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Health Monitor Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <select id="role">
      <option value="patient">Patient</option>
      <option value="doctor">Doctor</option>
    </select>
    <button onclick="login()">Login</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOM_spILQCHct54yzNHWIVsZRdT4xCVfc",
      authDomain: "health-monitor-f5b96.firebaseapp.com",
      databaseURL: "https://health-monitor-f5b96-default-rtdb.firebaseio.com",
      projectId: "health-monitor-f5b96",
      storageBucket: "health-monitor-f5b96.appspot.com",
      messagingSenderId: "84125754587",
      appId: "1:84125754587:web:6f0df57f57afe0931918fe",
      measurementId: "G-51BM0EWG55"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCred => {
          const uid = userCred.user.uid;
          db.ref(`users/${uid}`).set({ role });
          if (role === 'doctor') {
            window.location.href = 'doctor-dashboard.html';
          } else {
            window.location.href = 'patient-dashboard.html';
          }
        })
        .catch(err => alert("Login failed: " + err.message));
    }
  </script>
</body>
</html>
