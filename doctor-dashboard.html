<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #22d3ee;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(30, 41, 59, 0.9);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #334155;
    }
    th {
      background-color: #1e293b;
      color: #facc15;
    }
    tr:nth-child(even) {
      background-color: #1f2937;
    }
    tr:hover {
      background-color: #334155;
      transition: background 0.3s ease;
    }
    .logout {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 2rem;
      background: #ef4444;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .logout:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <h1>ðŸ©º Doctor Dashboard</h1>
  <table id="patientsTable">
    <thead>
      <tr>
        <th>Patient ID</th>
        <th>Heart Rate</th>
        <th>Temperature</th>
        <th>SpOâ‚‚</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="logout" onclick="logout()">Logout</button>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOM_spILQCHct54yzNHWIVsZRdT4xCVfc",
      authDomain: "health-monitor-f5b96.firebaseapp.com",
      databaseURL: "https://health-monitor-f5b96-default-rtdb.firebaseio.com",
      projectId: "health-monitor-f5b96",
      storageBucket: "health-monitor-f5b96.appspot.com",
      messagingSenderId: "84125754587",
      appId: "1:84125754587:web:6f0df57f57afe0931918fe"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    function logout() {
      auth.signOut().then(() => window.location.href = 'index.html');
    }
    window.addEventListener('load', () => {
      auth.onAuthStateChanged(user => {
        if (!user) return location.href = 'index.html';
        db.ref(`users/${user.uid}/role`).once('value').then(snap => {
          if (snap.val() !== 'doctor') return location.href = 'index.html';
          db.ref('patients').on('value', snap => {
            const tbody = document.querySelector('#patientsTable tbody');
            tbody.innerHTML = '';
            const data = snap.val();
            if (data) {
              Object.entries(data).forEach(([id, val]) => {
                const row = `<tr>
                  <td>${id}</td>
                  <td>${val.heartRate ?? '--'}</td>
                  <td>${val.temperature ?? '--'}</td>
                  <td>${val.spo2 ?? '--'}</td>
                </tr>`;
                tbody.innerHTML += row;
              });
            } else {
              tbody.innerHTML = '<tr><td colspan="4">No data available</td></tr>';
            }
          });
        });
      });
    });
  </script>
</body>
</html>
